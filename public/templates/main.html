<div ng-repeat="post in posts">
    <h2>{{post.title}}</h2>
    <p>
        {{post.text}}
        <br><a href="#post/{{post.id}}">Mais</a>

        <span ng-init="lenghtComments = post.comments.length">
            <a ng-show="lenghtComments > 0" class="pull-right" href="#/post/{{post.id}}">
                {{lenghtComments}} coment√°rio{{lenghtComments != 1 ? 's':''}}
            </a>
        </span>
        <p>
            <small>por {{post.user.name}}</small>
            <span ng-repeat="tag in post.tags" class="label label-primary pull-right">{{tag.title}}</span></p>
        <hr/>
    </p>
</div>
